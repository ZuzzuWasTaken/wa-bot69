<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>akm bot</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container1" id="container1">
      <div class="form-container1 sign-in-container1">
        <form autocomplete="off">
          <h1 class="tit">Authenticate</h1>
          <input
            type="text"
            placeholder="password"
            id="session"
            name="password"
            required
          />
          <button id="submitauth">Login</button>
        </form>
      </div>
      <div class="overlay1-container1">
        <div class="overlay1">
          <div class="overlay1-panel overlay1-right">
            <h1>AKM BOT</h1>
            <p>Enter your password to Authenticate!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container1 container2 hidden" id="container2">
      <div class="form-container1 sign-in-container1">
        <form autocomplete="off">
          <button id="login">Start Bot</button>
          
          <button id="logout">Log Out</button>
        </form>
      </div>
      <div class="overlay1-container1">
        <div class="overlay1">
          <div class="overlay1-panel overlay1-right">
            <img id="qrcode" src="" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
